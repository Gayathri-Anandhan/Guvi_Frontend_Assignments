<!-- Design a contact us form with all fields as required. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        CONTACT US
    </title>
</head>
<form>
    <fieldset>
        <h3>CONTACT US</h3>
        <label>Name:</label>
        <input type="text" required><br><br>
        <label>Email:</label>
        <input type="email" required><br><br>
        <label>Message:</label>
        <textarea rows=3 cols=20 required></textarea><br><br>
        <button type="submit">SUBMIT</button>
    </fieldset>
</form>

</html>
