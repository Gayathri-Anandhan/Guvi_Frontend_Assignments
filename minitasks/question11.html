<!DOCTYPE html>

<head>
    <title>HTML INPUTS</title>
</head>

<body>
    <form>
        <h3>HTML Input Types</h3>
        <fieldset>
            Name:
            <input type="Text"><br><br>
            Age:
            <input type="Number"><br><br>
            DOB:
            <input type="date"><br><br>
            Password:
            <input type="password"><br><br>
            Email ID:
            <input type="email"><br><br>
            Time:
            <input type="time"><br><br>
            Colour:
            <input type="color"><br><br>
            Volume:
            <input type="range"><br><br>
            Search Name:
            <input type="search"><br><br>
            LinkedIn:
            <input type="url"><br><br>
            Gender:
            <input type="radio" value="Male" name="Male">Male
            <input type="radio" value="Female" name="Female">Female<br><br>
            Gender in Dropdown:
            <select>
                <option selected disabled>Select Gender</option>
                <option>Male</option>
                <option>Female</option>
            </select><br><br>
            Skills:
            <input type="checkbox">Java
            <input type="checkbox">Python<br><br>
            Hidden:
            <input type="hidden" value="hiddenval"><br><br>
            Reset:
            <input type="reset"><br><br>
            Submit:
            <input type="submit" value="SUBMIT"><br><br>
            Button:
            <input type="button" value="Click Here">

        </fieldset>
    </form>
</body>
