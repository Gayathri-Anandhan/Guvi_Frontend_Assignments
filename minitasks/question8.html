<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table Design</title>
</head>

<body>
    <table border="1" cellpadding="1" cellspacing="1">
        <tr>
            <th>Customer</th>
            <th>Items</th>
            <th>Payments</th>
        </tr>
        <tr>
            <td rowspan="3">Column Name</td>
            <td>Item1 &nbsp;5 &nbsp;$400.00</td>
            <td>12 Sep 2018 &nbsp;$3,000.00</td>
        </tr>
        <tr>
            <td>Item2 &nbsp;10 &nbsp;$200.00</td>
            <td>18 Sep 2018 &nbsp;$2,000.00</td>
        </tr>
        <tr>
            <td>Item3 &nbsp;2 &nbsp;$500.00</td>
        </tr>
    </table>
</body>

</html>
